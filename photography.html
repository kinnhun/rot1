<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio | Album Chuyên Nghiệp</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Grain Overlay -->
    <div class="grain-overlay"></div>

    <!-- NAVIGATION -->
    <nav class="nav-bar">
        <div class="nav-limiter">
            <a href="index.html" class="nav-logo">Rot</a>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="photography.html" class="active">Photography</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION (Page Title) -->
    <header class="gallery-hero">
        <div class="gallery-hero-content">
            <p class="gallery-label">Portfolio</p>
            <h1 class="gallery-title">Photography Album</h1>
            <p class="gallery-subtitle">Bộ sưu tập khoảnh khắc đẹp • Wedding • Graduation • Personal • Product</p>
        </div>
    </header>

    <!-- FILTER BAR -->
    <section class="gallery-filter-section">
        <div class="filter-container">
            <!-- Search -->
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="gallerySearch" placeholder="Tìm kiếm ảnh..." />
            </div>

            <!-- Category Filters -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <span>Tất cả</span>
                </button>
                <button class="filter-btn" data-filter="wedding">
                    <i class="fas fa-rings-wedding"></i>
                    <span>Ảnh Cưới</span>
                </button>
                <button class="filter-btn" data-filter="graduation">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Kỷ Yếu</span>
                </button>
                <button class="filter-btn" data-filter="personal">
                    <i class="fas fa-user"></i>
                    <span>Cá Nhân</span>
                </button>
                <button class="filter-btn" data-filter="product">
                    <i class="fas fa-box"></i>
                    <span>Review Sản Phẩm</span>
                </button>
            </div>
        </div>
    </section>

    <!-- MASONRY GALLERY -->
    <section class="gallery-section">
        <div class="masonry-grid" id="galleryGrid">
            <!-- Gallery items will be loaded dynamically from gallery-data.json -->
            <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #999;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>Đang tải gallery...</p>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="load-more-container">
            <button class="load-more-btn">
                <span>Xem Thêm</span>
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </section>

    <!-- LIGHTBOX MODAL -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">
            <i class="fas fa-times"></i>
        </button>
        <button class="lightbox-prev" id="lightboxPrev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-next" id="lightboxNext">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="lightbox-content">
            <img src="" alt="Lightbox Image" id="lightboxImg">
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="swiss-footer">
        <div class="footer-grid">
            <div class="f-col">
                <h3>Navigation</h3>
                <a href="index.html">Home</a>
                <a href="photography.html">Photography</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="f-col">
                <h3>Get In Touch</h3>
                <a href="mailto:hello@bazil.fr">hello@bazil.fr</a>
                <a href="tel:+84373411812">+84 37 341 1812</a>
            </div>
        </div>
        <div class="f-big">
            <h2>Let's Create</h2>
        </div>
        <div class="footer-bottom">
            <span>© 2026 Rot</span>
            <span>Made with ❤️ in Hanoi</span>
        </div>
    </footer>

    <script src="gallery.js"></script>
</body>

</html>
